<!DOCTYPE html>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #f0f0f0;
      --primary: #9147ff;
      --border: #ccc;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: var(--primary);
      text-align: center;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1em;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #7b38ff;
    }

    #chat {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .msg {
      margin-bottom: 10px;
      word-break: break-word;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    .toggle-switch input:checked + .slider {
      background-color: var(--primary);
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    #status {
      font-size: 0.9em;
      font-weight: bold;
      color: gray;
    }

    .connected {
      color: green;
    }

    .disconnected {
      color: red;
    }

    .connecting {
      color: orange;
    }

    #wakeControls {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>

  <script>
    let socket;
    let voiceIntervalId;
    let voices = [];

    // ‡∏Ñ‡∏¥‡∏ß‡πÅ‡∏•‡∏∞‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏û‡∏π‡∏î
    let speechQueue = [];
    let isSpeaking = false;

    function setStatus(status, className) {
      const statusEl = document.getElementById('status');
      statusEl.innerText = status;
      statusEl.className = className;
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
    }

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.innerHTML = '';

      voices.forEach((v, i) => {
        let label = v.name;
        const lower = v.name.toLowerCase();
        if (lower.includes('female') || lower.includes('woman') || lower.includes('girl')) {
          label += ' (‡∏´‡∏ç‡∏¥‡∏á)';
        }
        const option = document.createElement('option');
        option.value = i;
        option.text = `${label} (${v.lang})`;
        voiceSelect.appendChild(option);
      });

      const thaiIndex = voices.findIndex(v => v.lang.startsWith('th'));
      if (thaiIndex >= 0) {
        voiceSelect.value = thaiIndex;
      }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;

    document.getElementById('enableWake').addEventListener('change', e => {
      document.getElementById('wakeControls').style.display = e.target.checked ? 'flex' : 'none';
    });

    function speak(text) {
      speechQueue.push(text);
      processQueue();
    }

    function processQueue() {
      if (isSpeaking || speechQueue.length === 0) return;

      const text = speechQueue.shift();
      const utter = new SpeechSynthesisUtterance(text);
      const voiceIndex = document.getElementById('voiceSelect').value;
      if (voiceIndex && voices[voiceIndex]) {
        utter.voice = voices[voiceIndex];
        utter.lang = voices[voiceIndex].lang;
      }

      utter.rate = 1;
      isSpeaking = true;

      utter.onend = () => {
        isSpeaking = false;
        processQueue();
      };

      speechSynthesis.speak(utter);
    }

    function start() {
      const CHANNEL = document.getElementById('channel').value.trim();
      const enableWake = document.getElementById('enableWake').checked;
      const intervalMinutes = parseInt(document.getElementById('wakeInterval').value.trim(), 10);
      const wakeMessage = document.getElementById('wakeMessage').value.trim();

      if (!CHANNEL) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ä‡∏ô‡πÅ‡∏ô‡∏•");
        return;
      }

      if (enableWake) {
        if (isNaN(intervalMinutes) || intervalMinutes <= 0) {
          alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏•‡∏∏‡∏Å‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0");
          return;
        }
        if (!wakeMessage) {
          alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏∏‡∏Å");
          return;
        }
      }

      if (socket) {
        socket.close();
        socket = null;
      }

      if (voiceIntervalId) {
        clearInterval(voiceIntervalId);
        voiceIntervalId = null;
      }

      const intervalMs = intervalMinutes * 60 * 1000;
      const nick = "justinfan" + Math.floor(Math.random() * 100000);

      connectToTwitch(nick, CHANNEL, enableWake, intervalMs, wakeMessage);
    }

    function connectToTwitch(NICK, CHANNEL, enableWake, intervalMs, wakeMessage) {
      socket = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

      setStatus("üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...", "connecting");

      socket.onopen = () => {
        socket.send("PASS SCHMOOPIIE");
        socket.send("NICK " + NICK);
        socket.send("JOIN #" + CHANNEL);
        console.log("‚úÖ Connected to Twitch Chat");

        setStatus("üü¢ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß", "connected");

        if (enableWake) {
          voiceIntervalId = setInterval(() => {
            speak(wakeMessage);
          }, intervalMs);
        }
      };

      socket.onmessage = (event) => {
        const msg = event.data;

        if (msg.includes("PRIVMSG")) {
          const username = msg.split("!")[0].substring(1);
          const message = msg.split("PRIVMSG")[1].split(":")[1];

          const ignoreList = ["soundalerts"];
          if (ignoreList.includes(username.toLowerCase())) return;

          const chatBox = document.getElementById("chat");
          const div = document.createElement("div");
          div.className = "msg";
          div.innerText = `${username}: ${message}`;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;

          const readUsername = document.getElementById('readUsername').checked;
          if (readUsername) {
            speak(`${username} ‡∏û‡∏π‡∏î‡∏ß‡πà‡∏≤ ${message}`);
          } else {
            speak(message);
          }
        }

        if (msg.startsWith("PING")) {
          socket.send("PONG :tmi.twitch.tv");
        }
      };

      socket.onerror = (err) => {
        console.error("WebSocket error:", err);
        setStatus("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î", "disconnected");
      };

      socket.onclose = () => {
        setStatus("üîå ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡∏ï‡∏±‡∏î", "disconnected");
        if (voiceIntervalId) {
          clearInterval(voiceIntervalId);
          voiceIntervalId = null;
        }
      };
    }

    loadVoices();
  </script>
